<script type="text/javascript">
    $(function(){
       $(".ui-searchbar").tap(function(){
           $(this).closest('.searchbar-wrap').addClass('focus');
           $(this).find("input").focus();
       }) 
       $(".icon-roundclosefill").tap(function(){
           $(this).siblings(".searchbar-input").find("input").val(""); 
       })
       $('.searchbar-wrap input').keyup(function(){
           $(this).parent().siblings(".icon-roundclosefill").show();
       })
    })
