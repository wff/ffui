<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>swiper</title>
<meta name="keywords" content=""/>
<meta name="description" content=""/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE10" /> 
<link type="text/css" rel="stylesheet" href="../../css/commom.css"/>
<link type="text/css" rel="stylesheet" href="../../css/swiper.min.css"/>
    <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    .swiper-slide {
       background-size:cover;background-position:50% 50%; width:100%; height:100%;
       display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;

    }
    .silde1{  background-image:url(../../images/g1.jpg);}
	.silde2{  background-image:url(../../images/g2.jpg);}
	.silde3{  background-image:url(../../images/g3.jpg);}
	.silde4{  background-image:url(../../images/g4.jpg);}
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide silde1"></div>
            <div class="swiper-slide silde2"></div>
            <div class="swiper-slide silde3"></div>
            <div class="swiper-slide silde4"></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <script src="../../js/swiper.min.js"></script>
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        direction: 'vertical'
    });
    </script>
</body>
</html>
